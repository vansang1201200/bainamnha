    function a1() {
        let a = parseInt(document.getElementById("text1").value);

        let erea = a - b;
        document.getElementById ("demo").innerHTML= erea;
    }
    function a3(){

        let b = parseInt(document.getElementById("thatb1").value)
        let erea = a * b;
        document.getElementById ("demo").innerHTML = erea;
    }
    
    function a4(){
        let a = parseInt(document.getElementById("text1").value);
        let b = parseInt(document.getElementById("thatb1").value);
